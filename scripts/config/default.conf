# Wizado Configuration
# Edit with: wizado-config

# Resolution (auto = detect, or specify like 2560x1440)
WIZADO_RESOLUTION=auto

# FSR Upscaling (off, quality, balanced, performance, ultra)
# Renders at lower res, upscales to native - improves FPS
WIZADO_FSR=off

# Frame Limit (0 = unlimited, or specify FPS like 60, 120, 144)
WIZADO_FRAMELIMIT=0

# Adaptive Sync / VRR (on, off)
WIZADO_VRR=off

# Color Management / HDR (on, off)
# Keep OFF to prevent color issues when switching VTs
WIZADO_HDR=off

# MangoHud Performance Overlay (on, off)
WIZADO_MANGOHUD=off

# Steam UI Mode (gamepadui = Steam Deck UI, tenfoot = old Big Picture)
WIZADO_STEAM_UI=gamepadui

# Launch Mode (tty = dedicated VT, nested = inside Hyprland)
WIZADO_MODE=tty

# Gaming TTY (which VT for tty mode)
WIZADO_TTY=3

